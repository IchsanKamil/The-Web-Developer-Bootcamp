<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/cc5b5b392d.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Tangerine&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/cc5b5b392d.js"
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        background: gray;
        font-family: "tangerine", serif;
      }
      #navb {
        font-size: 2rem;
      }
      .navbar-brand {
        font-size: 2rem;
      }
      #navb .nav-link {
        color: rgb(0, 0, 0);
      }
      #navb .nav-link:hover {
        color: rgb(227, 94, 107);
      }
      #mq h1 {
        font-family: "tangerine", serif;
        font-size: 7rem;
      }
      @media (max-width: 1200px) {
        #mq h1 {
          font-size: 4rem;
        }
      }
      #3mq h1 {
        font-size: 1000px;
      }
    </style>
    <title>Milady Queen 2.0</title>
  </head>
  <body>
    <nav id="navb" class="navbar navbar-expand-md navbar-light py-0 fixed-top">
      <a href="#" class="navbar-brand text-danger">
        <i class="fas fa-chess-queen mr-1"></i>MQ
      </a>
      <button
        class="navbar-toggler bg-danger"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ">
          <li class="nav-item">
            <a href="#" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">About</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Ticket</a>
          </li>
        </ul>
      </div>
    </nav>

    <section id="headMain" class="container-fluid px-0">
      <div class="row align-items-center">
        <div id="mq" class="col-lg-6 text-center d-none d-lg-block">
          <h1>Milady Queen</h1>
        </div>
        <div class="col-lg-6 border px-0">
          <img
            class="img-fluid"
            src="https://images.unsplash.com/photo-1474169482634-9d0381a70510?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1355&q=80"
            alt=""
          />
        </div>
      </div>
    </section>

    <section id="3mq" class="container-fluid px-0">
      <div id="Avril" class="row align-items-center">
        <div class="col-lg-6">
          <img
            src="https://i.pinimg.com/originals/7e/17/00/7e170080fba842feaddb2bb22f908ed4.jpg"
            alt=""
            class="img-fluid"
          />
        </div>
        <div class="col-lg-6 text-center mb-0">
          <h1>Avril Lavigne</h1>
          <i class="fas fa-dog fa-4x d-none d-lg-block"></i>
        </div>
      </div>
      <div id="LiSA" class="row align-items-center">
        <div class="col-lg-6 text-center mb-0">
          <h1>LiSA</h1>
          <i class="fas fa-crow fa-4x d-none d-lg-block"></i>
        </div>
        <div class="col-lg-6">
          <img
            src="https://www.moshimoshi-nippon.jp/wp/wp-content/uploads/2019/12/LiSA-_YouTube.jpg"
            alt=""
            class="img-fluid"
          />
        </div>
      </div>
      <div id="Taylor" class="row align-items-center">
        <div class="col-lg-6">
          <img
            src="https://i.pinimg.com/originals/d6/dd/fe/d6ddfe1865862baaa1204d48a07a6773.jpg"
            alt=""
            class="img-fluid"
          />
        </div>
        <div class="col-lg-6 text-center mb-0">
          <h1>Taylor Swift</h1>
          <i class="fas fa-cat fa-4x d-none d-lg-block"></i>
        </div>
      </div>
    </section>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
